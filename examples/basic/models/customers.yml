models:
  - name: customers
    description: "Basic Level 1 tests only"
    qc2plus_tests:
      level1:
        - unique:
            column_name: customer_id
            severity: critical

        - not_null:
            column_name: email
            severity: critical

        - email_format:
            column_name: email
            severity: medium

        - range_check:
            column_name: age
            min_value: 0
            max_value: 120
            severity: medium
            
        - accepted_values:
            column_name: status  # ou autre colonne string
            accepted_values: ['active', 'inactive', 'pending']
            severity: medium

            
        - freshness:
            column_name: created_at  # ou updated_at
            max_age_days: 7
            severity: medium
          
        - accepted_benchmark_values:
              column_name: customers_type
              benchmark_values:
                'Mono-buyer': 50      
                'Regular-buyer': 40    
                'VIP-buyer': 10       
              threshold: 0.2          
              severity: critical
