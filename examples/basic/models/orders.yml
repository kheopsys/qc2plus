models:
  - name: orders
    description: "Tests pour la table orders"
    qc2plus_tests:
      level1:
        - unique:
            column_name: order_id
            severity: critical
            
        - not_null:
            column_name: customer_id
            severity: critical
            
        - not_null:
            column_name: order_date
            severity: critical
            
        - not_null:
            column_name: total_amount
            severity: critical
            
        - relationship:
            column_name: customer_id
            reference_table: customers
            reference_column: customer_id
            severity: critical
            
        - future_date:
            column_name: order_date
            severity: medium
            
        - range_check:
            column_name: total_amount
            min_value: 0
            severity: medium


        - statistical_threshold:
            metric: count
            threshold_type: relative
            threshold_value: 2.0
            window_days: 30
            severity: medium
        
        

        
        