models:
  - name: orders
    description: "Comprehensive QC2+ plan for the Orders model with Level 1 & 2 checks"

    sample:
      method: random
      percentage: 0.25
      partitioned_by: order_date
      partition_strategy: latest

    qc2plus_tests:
      level1:
        # ðŸ”¹ 1. Identifiants uniques
        - unique:
            column_name: order_id
            severity: critical

        # ðŸ”¹ 2. RÃ©fÃ©rences clients valides
        - relationship:
            column_name: customer_id
            reference_table: customers
            reference_column: customer_id
            severity: critical

        # ðŸ”¹ 3. Valeurs obligatoires
        - not_null:
            column_name: customer_id
            severity: critical
        - not_null:
            column_name: order_date
            severity: critical
        - not_null:
            column_name: total_amount
            severity: critical

        # ðŸ”¹ 4. Valeurs futures interdites
        - future_date:
            column_name: order_date
            severity: high

        # ðŸ”¹ 5. FraÃ®cheur des donnÃ©es (ingestion)
        - freshness:
            column_name: created_at
            max_age_days: 3
            severity: high

        # ðŸ”¹ 6. Valeurs acceptÃ©es pour le statut
        - accepted_values:
            column_name: status
            accepted_values: ['pending', 'completed', 'cancelled']
            severity: medium

        # ðŸ”¹ 7. VÃ©rification du montant positif
        - range_check:
            column_name: total_amount
            min_value: 0
            max_value: 10000
            severity: medium

        # ðŸ”¹ 8. VÃ©rification de cohÃ©rence temporelle (pas trop ancienne)
        - range_check:
            column_name: order_date
            min_value: '2020-01-01'
            severity: low

        # ðŸ”¹ 9. Seuil statistique sur le volume de commandes
        - statistical_threshold:
            metric: count
            threshold_type: relative
            threshold_value: 2.0
            window_days: 30
            severity: medium

