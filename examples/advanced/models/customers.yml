models:
  - name: customers
    description: "Advanced Level 1 + Level 2 ML tests"
    qc2plus_tests:
      level1:
        - unique:
            column_name: customer_id
            severity: critical
        - email_format:
            column_name: email
            severity: medium
        - range_check:
            column_name: age
            min_value: 18
            max_value: 120
            severity: medium
      level2:
        - distribution_analysis:
          segments: [country, status]
          metrics: [count]
          date_column: created_at
          reference_period: 30
          comparison_period: 7
        
